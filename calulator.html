<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .calculator {
            width: 300px;
            margin: 0 auto;
        }

        .calculator input[type="text"] {
            width: 100%;
            font-size: 20px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .calculator table {
            width: 100%;
        }

        .calculator table tr td {
            width: 25%;
            height: 50px;
            text-align: center;
            border: 1px solid #ccc;
            cursor: pointer;
        }

        .calculator table tr td:hover {
            background-color: #f0f0f0;
        }

        .calculator #result {
            font-size: 24px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <table>
            <tr>
                <td onclick="clearResult()">C</td>
                <td onclick="appendToResult('7')">7</td>
                <td onclick="appendToResult('8')">8</td>
                <td onclick="appendToResult('9')">9</td>
            </tr>
            <tr>
                <td onclick="appendToResult('+')">+</td>
                <td onclick="appendToResult('4')">4</td>
                <td onclick="appendToResult('5')">5</td>
                <td onclick="appendToResult('6')">6</td>
            </tr>
            <tr>
                <td onclick="appendToResult('-')">-</td>
                <td onclick="appendToResult('1')">1</td>
                <td onclick="appendToResult('2')">2</td>
                <td onclick="appendToResult('3')">3</td>
            </tr>
            <tr>
                <td onclick="appendToResult('*')">*</td>
                <td onclick="appendToResult('0')">0</td>
                <td onclick="calculateResult()">=</td>
                <td onclick="appendToResult('/')">/</td>
            </tr>
        </table>
    </div>

    <script>
        const result = document.getElementById('result');

        function appendToResult(value) {
            result.value += value;
        }

        function clearResult() {
            result.value = '';
        }

        function calculateResult() {
            try {
                result.value = eval(result.value);
            } catch (error) {
                result.value = 'Error';
            }
        }
    </script>
</body>
</html>
